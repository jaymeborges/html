<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Html</title>
    <style>
        #conteudo{
            padding: 30px 0px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios Html</h1>
    </header>
        <nav>
            <a href wm-nav="teste.html">00 - teste</a>|
            <a href wm-nav="texto1.html">01 - texto 1</a>|
            <a href wm-nav="texto2.html">02 - texto 2 </a>|
            <a href wm-nav="lista.html">03 - lista </a>|
            <a href wm-nav="arvore.html">04 - arvove </a>|

            <a href wm-nav="form/form.html">07 -formulario </a>|
            <a href wm-nav="imagens.html">08 -imagens</a>

        </nav>
        <section id="conteudo"></section>
        <footer>
            Curso de web moderno
        </footer>
        <script>
            document.querySelectorAll('[wm-nav]').forEach(link =>{
                link.onclick = function(e) {
                    e.preventDefault()

                    const conteudo = document.getElementById('conteudo')
                    fetch(link.getAttribute('wm-nav'))
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html)
                }
            })
        </script>
    
</body>
</html>
